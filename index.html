<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Task Tracker</title>
</head>

<body>
    <div class="container" style="width: 490px">
        <h1>Task Tracker</h1>
        <form id="taskForm">
            <!-- Task form inputs go here -->
            <label for="taskName">Task name:</label><br>
            <input type="text" id="taskName" name="taskName"><br>
            <label for="taskDescription">Description:</label><br>
            <textarea id="taskDescription" name="taskDescription"></textarea><br>
            <label for="taskDeadline">Task deadline:</label><br>
            <input type="date" id="taskDeadline" name="taskDeadline"><br>
            <button type="submit" id="submit-button" class="btn btn-primary">Add Task</button>
        </form>
        <table id="taskTable">
            <!-- Task table content here -->
        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
